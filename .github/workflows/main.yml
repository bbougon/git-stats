name: Gitstats CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.15.x]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm ci
      - name: Execute tests
        run: |
          npm run test

  bump:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      bump-performed: ${{ steps.bumping-version.outputs.bump-performed }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Bumping version
        id: bumping-version
        uses: jpb06/bump-package@latest
        with:
          major-keywords: BREAKING CHANGE
          minor-keywords: feat,Feat,minor
          patch-keywords: fix,Fix
    needs: test

  build:
    if: needs.bump.outputs.bump-performed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.15.x]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm ci
      - name: Build module
        run: |
          npm run build
      - name: Compress build
        run: |
          zip -r gitflows-stats-build.zip .
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: gitflows-stats-build
          path: gitflows-stats-build.zip
    needs: bump

  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.15.x]
    steps:
      - name: Download gitflows-stats artifact
        uses: actions/download-artifact@v3
        with:
          name: gitflows-stats-build
      - name: Uncompress build
        run: |
          unzip gitflows-stats-build.zip
      - name: Set up Node js
        uses: actions/setup-node@v3
        with:
          registry-url: "https://registry.npmjs.org"
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    needs: build
