<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Report Sunday, January 1, 2023 to Friday, March 24, 2023</title>
</head>
<body>

<div>
    <h2>Merge requests for period Sunday, January 1, 2023 to Friday, March 24, 2023</h2>
    <div class="container-sm text-left">
        <h3>Aggregated Statistics</h3>
        <div class="row">
            <div class="col-sm">Average time to merge</div><div class="col-sm-4">3.79 days</div><div class="col-sm-4">90.84 hours</div>
        </div>
        <div class="row">
            <div class="col-sm"># Merged</div><div class="col-sm-8">58</div>
        </div>
        <div class="row">
            <div class="col-sm"># Closed</div><div class="col-sm-8">14</div>
        </div>
        <div class="row">
            <div class="col-sm"># Overall</div><div class="col-sm-8">78</div>
        </div>
    </div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Week 7","Week 8","Week 9","Week 10","Week 11","Week 12","Week 1","Week 2","Week 3","Week 4","Week 5","Week 6"],
            datasets: [{
                label: '# of Merge Requests merged',
                data: [6,12,4,5,3,2,6,5,3,10,1,1],
                borderWidth: 3,
                borderJoinStyle: "round",
                tension: 0.2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
